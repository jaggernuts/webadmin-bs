
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./node_modules/@mdi/font/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./main.css">
  <style>
    aside{
      display: unset;
    }
    main{
      padding: .5rem;
    }
    .header-page-wrapper{
      margin-left: .8rem;
    }
    .content-wrap{
      position: relative;
    }
    .header-page-wrapper h1{
      font-size: 2rem;
    }
    .show-table-entries{
      display: block;
    }
    .de-paginationg nav{
      flex: 1;
    }
    @media screen and (max-width: 368px){
      aside{
        display: none;
      }
    }
    @media screen and (max-width: 754px){
      .show-table-entries{
        display: none;
      }

    }
    @media screen and (min-width: 800px){
      main{
        padding: 1.5rem;
      }
      .header-page-wrapper{
        margin-left: .25rem;
      }
    }
   </style>
</head>
<body>
  <div class="template-content d-flex">
    <aside id="sidebar" class="border-right">
      <div class="sidebar-wrapper">
        <ul class="logo-sidebar-wrap d-flex flex-row align-items-center mb-0">
          <li class="logo-sidebar"><span class="mdi mdi-emoticon-wink mdi-36px"></span></li>
          <p class="mb-0 ml-2 title-logo"><span>Web</span>Admin</p>
        </ul>
       <li class="mb-2"><a href="#"><span class="mdi mdi-gauge-empty"></span>Dashboard</a></li>
        <ul>
          <li class="subtitle-sidebar text-secondary mt-4">Pasien</li>
          <li class="sidebar-active"><a><span class="mdi mdi-heart-pulse"></span>List Pasien</a></li>
        </ul>
        <ul>
          <li class="subtitle-sidebar text-secondary mt-4">Dokter</li>
          <li><a href="#"><span class="mdi mdi-calendar-multiselect"></span>Jadwal Kerja</a></li>
        </ul>
      </div>
    </aside>
    <div class="content-wrap">
      <header class="border-bottom bg-primary text-white">
        <nav class="navbar p-0">
          <div id="toggleSidebar" class="toggle-sidebar">
            <span class="mdi mdi-menu"></span>
          </div>
          <div id="userInfo" class="user-info mr-3">
            <div class="user-photo-wrap">
              <img src="./assets/img/ukhti3.webp" alt="user-photo" class="user-photo">
            </div>
            <div class="card mt-1 shadow d-none">
              <ul class="list-group">
                <li class="text-secondary">opsi</li>
                <li><a href="#"><span class="mdi mdi-logout mr-2"></span>Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="bg-light h-100 w-100" style="overflow-x: scroll;">
        <div class="header-page-wrapper mb-4">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent pl-0 pb-0 mb-2">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">List Pasien</li>
            </ol>
          </nav>
          <h1>List Pasien</h1>
        </div>
        <div class="card card-table p-0">
          <div class="header-table-wrap">
            <div class="d-flex">
              <div class="input-group-search">
                <span class="mdi mdi-magnify"></span>
                <input type="text" id="tblSearch" placeholder="Cari data">
              </div>
              <div class="btn-group-action-table">
               <button><span class="mdi mdi-filter-variant text-secondary"></span></button>
               <button><span class="mdi mdi-export-variant text-secondary"></span></button>
              </div>
            </div>
            <button class="btn btn-add-card-table btn-primary">Tambah data <span class="mdi mdi-plus"></span></button>

          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nama</th>
                <th scope="col">Tanggal Lahir</th>
                <th scope="col">Jenis Kelamin</th>
                <th scope="col">Alamat</th>
                <th scope="col">No. Telpon</th>
              </tr>
            </thead>
            <tbody>
              <!-- looping data  -->
            </tbody>
          </table>

          <div class="de-paginationg d-flex flex-row-reverse justify-content-between align-items-center border-top p-2 w-100">
            <p class="show-table-entries text-secondary mb-0">Showing <span id="startRange">1</span> to <span id="endRange">10</span> of <span id="totalEntries">0</span> entries</p>
            <nav aria-label="Page navigation">
              <ul class="pagination mb-0" id="pagination">
                <!-- Pagination items will be dynamically added here -->
              </ul>
            </nav>
          </div> 
        </div>
        <button class="btn-primary fab-add-btn shadow"><span class="mdi mdi-plus"></span></button> 

      </main>
      <footer></footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
  <script src="./listPasien.js"></script>
</body>
</html>
