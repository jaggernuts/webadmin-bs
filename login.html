<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI-KLINIK - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
  <div class="container-fluid d-flex flex-column justify-content-center">
    <div class="card d-flex flex-row">
      <div class="container d-flex flex-column justify-content-center">
        <div class="text-center">
          <span class="hand-emoji">ðŸ‘‹</span>
          <h1>Selamat Datang</h1>
          <p class="text-secondary">Masukan username dan password untuk melanjutkan</p>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username" placeholder="JohnDoe">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="****">

        <a class="mb-3 forgot-link text-decoration-none" href="#">Lupa Password ?</a>
        <button type="submit" class="btn btn-primary w-100">Masuk</button>
      </div>
      <img id="randomImages" src="" alt="rand-photo">
    </div>
  </div>
